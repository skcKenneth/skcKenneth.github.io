<!-- Support for MathJax 3.0 -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true,
      processEnvironments: true,
      macros: {
        degree: '^{\\circ}'
      }
    },
    options: {
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
  // Debug and fix math after MathJax loads
  (function() {
    function debugAndFixMath() {
      if (!document.body || !window.MathJax) return;
      
      // First, check what MathJax sees
      var mathExpressions = document.body.innerHTML.match(/\$[^$\n]+\$/g);
      console.log('Found', mathExpressions ? mathExpressions.length : 0, 'math expressions in HTML');
      if (mathExpressions && mathExpressions.length > 0) {
        console.log('First math expression:', mathExpressions[0]);
        // Check if backslashes are double-escaped
        if (mathExpressions[0].includes('\\\\')) {
          console.log('WARNING: Double backslashes detected!');
        }
      }
      
      // Check if MathJax has already processed anything
      var mathjaxElements = document.querySelectorAll('.MathJax, [id^="MathJax"]');
      console.log('MathJax elements found:', mathjaxElements.length);
      
      // Force reprocess
      if (window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise().then(function() {
          console.log('MathJax reprocessed');
          // Check again
          var afterElements = document.querySelectorAll('.MathJax, [id^="MathJax"]');
          console.log('MathJax elements after reprocess:', afterElements.length);
        }).catch(function(err) {
          console.error('MathJax error:', err);
        });
      }
    }
    
    // Wait for MathJax
    function waitForMathJax() {
      if (window.MathJax && window.MathJax.startup) {
        window.MathJax.startup.promise.then(function() {
          setTimeout(debugAndFixMath, 200);
        });
      } else {
        setTimeout(waitForMathJax, 100);
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForMathJax);
    } else {
      waitForMathJax();
    }
  })();
</script>
